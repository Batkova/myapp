<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Let's play</title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new-design.css">

</head>
<body>
	<div class="container-fluid navigation">

        <div class="player-one col-md-5">
            <div class="progress">
                <div id="myBar1" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                    <span class="sr-only">10% Complete</span>
                </div>
            </div>
            <span id="turn1">
                Первый игрок
            </span>
        </div>

        <div class="timeline col-md-2"><span id="timer"></span></div>

        <div class="player-two col-md-5">
            <div class="progress">
                <div id="myBar2" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                    <span class="sr-only">10% Complete</span>
                </div>
            </div>
            <span id="turn2">
                Второй игрок
            </span>
        </div>

	</div>
	<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-12">
                <div id=editorH class="settings-for-windows img-rounded"></div>
            </div>
            <div class="col-md-12">
                <div class="settings-for-windows img-rounded">
                    <ul  id="css-tabs" class="nav nav-tabs">
                        <li id="css1-tab" role="presentation" class="active" style="background: #eee"><a href="#css-1">Редактор 1 игрока</a></li>
                        <li id="css2-tab" role="presentation"><a href="#css-2">Редактор 2 игрока</a></li>
                    </ul>
                    <div id="css-1" style="display:block">
                        <div id="editor1"></div>
                    </div>

                    <div id="css-2" style="display:none">
                        <div id="editor2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-12 settings-for-windows img-rounded">
                <iframe id="sample-frame" class="sample"></iframe>
            </div>
            <div class="col-md-12 settings-for-windows img-rounded">
                <ul id="result-tabs" class="nav nav-tabs">
                    <li id="res1-tab" role="presentation" class="active" style="background: #eee"><a href="#result-1">Результаты 1 игрока</a></li>
                    <li id="res2-tab" role="presentation"><a href="#result-2">Результаты 2 игрока</a></li>
                </ul>
                <div id="result-1"  style="display:block">
                    <iframe id="result1-frame" class="result"></iframe>
                </div>
                <div id="result-2" style="display:none">
                    <iframe id="result2-frame" class="result"></iframe>
                </div>
            </div>
        </div>
    </div>
		<div class="btn-group" role="group" aria-label="...">
			<button id="change-turn" type="button" class="btn btn-danger btn-lg">Передать ход</button>
			<!-- <button id="check" type="button" class="btn btn-warning btn-lg">Проверить</button> -->
			<button id="reload" type="button" class="btn btn-success btn-lg">Новая игра</button>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/g/ace@1.2.3(min/ace.js+min/ext-emmet.js+min/mode-html.js)" charset="UTF-8" type="text/javascript"></script>
	<script src="js/acejshtm.js" type="text/javascript"></script>
	<script src="js/sample.js" type="text/javascript"></script>
	<script src="js/html2canvas.js" type="text/javascript" charset="utf-8"> </script>
	<script src="js/check.js" type="text/javascript"></script>
	<script src="js/timer.js"></script>
	<script src="js/testTimer.js" type="text/javascript"></script>
	<script src="js/acejscss1.js" type="text/javascript"></script>
	<script src="js/acejscss2.js" type="text/javascript"></script>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/tabs.js" type="text/javascript"></script>
	<script src="js/changeTurn.js" type="text/javascript"></script>
	<!-- <script src="js/js/progress.js" type="text/javascript"></script> -->

	<script src="js/player-indicator.js" type="text/javascript"></script>
	<script src="js/resemble.js" type="text/javascript" charset="utf-8"> </script>
	<script src="js/bootstrap.js"></script>




</body>
</html>
